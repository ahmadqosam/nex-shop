services:
  postgres:
    image: postgres:16-alpine
    ports:
      - '5434:5432'
    environment:
      POSTGRES_USER: inventory_api_user
      POSTGRES_PASSWORD: inventory_api_password
      POSTGRES_DB: inventory_api_db
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - '6381:6379'

  localstack:
    image: localstack/localstack:latest
    ports:
      - '4568:4566'
    environment:
      - SERVICES=lambda,apigateway,iam,logs,s3,cloudformation
      - DEBUG=1
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'

volumes:
  pgdata:
