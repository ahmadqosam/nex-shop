service: auth-api

# frameworkVersion: '3'

plugins:
  - serverless-localstack

custom:
  localstack:
    stages:
      - local
    host: http://localhost:4566
    edgePort: 4566

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  stage: ${opt:stage, 'local'}
  memorySize: 512
  timeout: 30
  apiGateway:
    restApiId: nex-gw
    restApiRootResourceId: ${env:API_GW_ROOT_RESOURCE_ID}
  environment:
    NODE_ENV: production
    DB_HOST: ${env:DB_HOST, 'postgres'}
    DB_PORT: ${env:DB_PORT, '5432'}
    DB_USERNAME: ${env:DB_USERNAME, 'auth_user'}
    DB_PASSWORD: ${env:DB_PASSWORD, 'auth_password'}
    DB_NAME: ${env:DB_NAME, 'auth_db'}
    REDIS_HOST: ${env:REDIS_HOST, 'redis'}
    REDIS_PORT: ${env:REDIS_PORT, '6379'}
    REDIS_PASSWORD: ${env:REDIS_PASSWORD, ''}
    JWT_ACCESS_TOKEN_TTL: ${env:JWT_ACCESS_TOKEN_TTL, '900'}
    JWT_REFRESH_TOKEN_TTL: ${env:JWT_REFRESH_TOKEN_TTL, '604800'}
    RSA_PRIVATE_KEY: ${env:RSA_PRIVATE_KEY, ''}
    RSA_PUBLIC_KEY: ${env:RSA_PUBLIC_KEY, ''}

functions:
  api:
    handler: dist/lambda.handler
    events:
      - http:
          method: ANY
          path: auth-svc
      - http:
          method: ANY
          path: auth-svc/{proxy+}

package:
  individually: true
  patterns:
    - '!**'
    - 'dist/**'
