service: cart-api

frameworkVersion: '3'

plugins:
  - serverless-localstack

custom:
  localstack:
    stages:
      - local
    host: http://localhost:4566
    edgePort: 4566

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  stage: ${opt:stage, 'local'}
  memorySize: 512
  timeout: 30
  apiGateway:
    restApiId: ${env:API_GW_ID, 'nex-gw'}
    restApiRootResourceId: ${env:API_GW_ROOT_RESOURCE_ID}
  environment:
    NODE_ENV: production
    DATABASE_URL: ${env:DATABASE_URL, 'postgresql://cart_api_user:cart_api_password@postgres:5432/cart_api_db'}
    REDIS_HOST: ${env:REDIS_HOST, 'redis'}
    REDIS_PORT: ${env:REDIS_PORT, '6379'}
    REDIS_PASSWORD: ${env:REDIS_PASSWORD, ''}
    CACHE_TTL: ${env:CACHE_TTL, '300'}
    AWS_ENDPOINT: http://localstack:4566

functions:
  api:
    handler: dist/lambda.handler
    events:
      - http:
          method: ANY
          path: api/cart
      - http:
          method: ANY
          path: api/cart/{proxy+}

  handlePaymentEvents:
    handler: dist/lambda-sqs.handler
    events:
      - sqs:
          arn:
            Fn::GetAtt: [CartPaymentEventsQueue, Arn]
          batchSize: 10

resources:
  Resources:
    CartPaymentEventsQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: cart-payment-events-queue

package:
  individually: true
  patterns:
    - '!**'
    - 'dist/**'
